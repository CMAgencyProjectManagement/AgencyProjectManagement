<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>New project</strong>
      </div>
      <app-spinner *ngIf="isLoadingPage"></app-spinner>
      <div class="card-body" *ngIf="!isLoadingPage">
        <div class="card-body">
          <div [formGroup]="projectForm" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-1.2 col-form-label" for="name-input">Project Name
                <span style="color: #ee0d0d">
                  <strong>*</strong>
                </span>
              </label>
              <div class="col-md-6">
                <input type="text" id="name-input" name="name-input" class="form-control" formControlName="name" placeholder="Please enter the project's name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label" for="description-input">Description</label>
              <div class="col-md-6">
                <textarea id="description-input" name="description-input" rows="5" class="form-control" formControlName="description" placeholder="About project..."
                  style="margin-left: 23px;"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label" for="startDate-input">Start Date
                <span style="color: #ee0d0d">
                  <strong>*</strong>
                </span>
              </label>
              <div class="col-md-6" style="margin-left: 30px;">
                <my-date-picker name="startDate-input" [options]="myDatePickerOptions" class="form-control-mydatepicker" formControlName="startDate"></my-date-picker>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label">Deadline
                <span style="color: #ee0d0d">
                  <strong>*</strong>
                </span>
              </label>
              <div class="col-md-6" style="margin-left: 35px;">
                <my-date-picker name="deadline-input" [options]="myDatePickerOptions" class="form-control-mydatepicker" formControlName="deadline"
                  disable="true"></my-date-picker>
              </div>
            </div>
            <div class="row">
              <div class="col-4 text-right">
                <button class="btn btn-primary" (click)="successModal.show()" [ladda]="isLoading">
                  Add
                </button>
                <!-- <button type="button" class="btn btn-success btn-bw " data-toggle="modal" (click)="successModal.show()">Add</button> -->
              </div>
              <div class="col-4 offset-1 text-left">
                <button type="button" class="btn btn-secondary btn-bw" data-toggle="modal" onclick="location.href='#/project'">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-success" role="document">
    <div class="modal-content">
      <div class="modal-header" style="color: black;
            background-color: white;">
        <h4 class="modal-title">Confirmation message!</h4>
        <button type="button" class="close" (click)="successModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure to add a new project?</p>
      </div>
      <div class="modal-footer" style="padding: 1rem 2.5rem;">
        <button type="button" class="btn btn-secondary" (click)="successModal.hide()" style="color: black;
                background-color: white;
                border-color: black;">No
        </button>
        <button type="button" class="btn btn-success" (click)="handleCreate()" style="color: black;
                background-color: white;
                border-color: black;">Yes
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
