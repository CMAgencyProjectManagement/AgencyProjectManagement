<title>
    New Project</title>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>New Project</strong>
            </div>
            <div class="card-body">
                <div class="card-body" style="font-size:23px">
                    <div [formGroup]="ProjectForm" class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="projectName-input">Project Name</label>
                            <div class="col-md-6">
                                <input type="text" id="projectName-input" name="projectName-input" class="form-control" formControlName="projectName" placeholder="Please enter the project's name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="projectDescription-input">Description</label>
                            <div class="col-md-6">
                                <textarea id="projectDescription-input" name="projectDescription-input" rows="5" class="form-control" formControlName="projectDescription" placeholder="About project..."></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="projectStartDate-input">Start Date: </label>
                            <div class="col-md-6">
                                <my-date-picker name="projectStartDate-input" [options]="myDatePickerOptions" class="form-control-mydatepicker" formControlName="projectStartDate"></my-date-picker>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="projectDeadline-input">Deadline: </label>
                            <div class="col-md-6">
                                <my-date-picker name="projectDeadline-input" [options]="myDatePickerOptions" class="form-control-mydatepicker" formControlName="projectDeadline"></my-date-picker>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success" data-toggle="modal" style="padding:1rem 2.5rem;
                            position: relative;
                            left: 500px;color: black;
                            background-color: white;
                            border-color: black;" (click)="successModal.show()">
                                Add
                            </button>
                            <button type="button" class="btn btn-warning" data-toggle="modal" onclick="location.href='#/project'" style="padding:1rem 2.5rem;position: relative;left: 550px;color: black;
                            background-color: white;
                            border-color: black;">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header" style="color: black;
            background-color: white;">
                <h4 class="modal-title">Confirmation message!</h4>
                <button type="button" class="close" (click)="successModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure to add a new project?</p>
            </div>
            <div class="modal-footer" style="padding: 1rem 2.5rem;">
                <button type="button" class="btn btn-secondary" (click)="successModal.hide()" style="color: black;
                background-color: white;
                border-color: black;">No</button>
                <button type="button" class="btn btn-success" (click)="handleCreate()" style="color: black;
                background-color: white;
                border-color: black;">Yes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
