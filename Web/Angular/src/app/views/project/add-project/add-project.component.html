<title>
    New Project</title>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>New Project</strong>
            </div>
            <div class="card-body">
                <div class="card-body" style="font-size:23px">
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Project Name</label>
                            <div class="col-md-6">
                                <input type="text" id="text-input" name="projectName-input" class="form-control" formControlName="projectName" placeholder="Please enter the project's name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="textarea-input">Description</label>
                            <div class="col-md-6">
                                <textarea id="textarea-input" name="projectDescription-input" rows="5" class="form-control" formControlName="projectDescription"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Start Date: </label>
                            <div class="col-md-6">
                                <my-date-picker name="mydate" [options]="myDatePickerOptions" class="form-control-mydatepicker" (dateChanged)="onDateChanged($event)"
                                    formControlName="myDate"></my-date-picker>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Deadline: </label>
                            <div class="col-md-6">
                                <my-date-picker name="mydate" [options]="myDatePickerOptions" class="form-control-mydatepicker" (dateChanged)="onDateChanged($event)"
                                    formControlName="myDate"></my-date-picker>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success" data-toggle="modal" style="padding:1rem 2.5rem;
                            position: relative;
                            left: 500px;" (click)="successModal.show()">
                                Add
                            </button>
                            <button type="button" class="btn btn-warning" data-toggle="modal" onclick="location.href='#/project'" style="padding:1rem 2.5rem;position: relative;left: 550px">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirmation message!</h4>
                <button type="button" class="close" (click)="successModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure to add a new project?</p>
            </div>
            <div class="modal-footer" style="padding: 1rem 2.5rem;">
                <button type="button" class="btn btn-secondary" (click)="successModal.hide()">No</button>
                <button type="button" class="btn btn-success">Yes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
