<div class="card">
    <div class="card-header">
        <strong>Tasks</strong>
    </div>
    <div class="card-body" *ngIf="foundProject">
        <div class="row">
            <div class="col-sm-6 col-md-4" *ngFor="let lists of foundProject.lists;let i = index">
                <ng-container>
                    <div class="card">
                        <div class="card-header">
                            {{lists.Name}}
                        </div>
                        <div class="card-body" *ngIf="lists.tasks">
                            <div class="card task-card" *ngFor="let task of lists.tasks" data-toggle="modal" (click)="dangerModal.show(lists)" style="cursor: pointer"
                                data-toggle="modal" (click)="dangerModal.show()" id="task">
                                <div class="card-body">
                                    {{task.Name}}
                                </div>
                                <div class="card-footer">
                                    <span class="badge badge-success float-right">Executing</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document" *ngFor="let lists of foundProject.lists;let i = index">
        <div class="modal-content" style="border-color: black;" *ngIf="">
            <div class="modal-header" style="color: black;
                        background-color: white;">
                <h4 class="modal-title">Confirmation</h4>
                <br/>
                <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure to close this project?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()" style="color: black;
                            background-color: white;
                            border-color: black;">No
                </button>
                <button type="button" class="btn btn-danger" (click)="handleClose(foundProject.id)" style="color: black;
                            background-color: white;
                            border-color: black;">Yes
                </button>
            </div>
        </div>
    </div>
</div>
