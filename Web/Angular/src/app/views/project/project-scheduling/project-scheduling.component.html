<div class="card">
  <div class="card-header">
    <ng-container *ngIf="foundProject">
      <a routerLink="/project/{{foundProject.id}}/detail">
        <strong>{{foundProject.name}}</strong>
      </a>'s schedule
    </ng-container>
    <ng-container *ngIf="!foundProject">
      <strong>project's schedule</strong>
    </ng-container>
  </div>
  <div class="card-body row">
    <app-spinner *ngIf="isLoading.page" class="col-12"></app-spinner>
    <div *ngIf="!isLoading.page && projectTasks < 1">.</div>
    <div class="animated fadeIn" #gantt_here style='width: 100%; height: 100%;'></div>
  </div>
</div>
