<div class="card">
  <div class="card-header">
    Project report
  </div>
  <app-spinner *ngIf=isLoading.page class="col-12"></app-spinner>
  <div class="card-body row" *ngIf=!isLoading.page>
    <canvas baseChart
            [data]="pieChart.data"
            [labels]="pieChart.labels"
            [chartType]="pieChart.type"></canvas>
  </div>
</div>
