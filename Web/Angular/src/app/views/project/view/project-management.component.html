<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <strong>All projects </strong>
      </div>
      <app-spinner *ngIf="isPageLoading"></app-spinner>
      <div *ngIf="!isPageLoading" class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="search(searchField.value)">
              <i class="fa fa-search"></i> Search
            </button>
          </span>
          <input class="form-control" type="text" (input)="search(searchField.value)" #searchField>
        </div>
        <table id="allProjectsTable" datatable [dtOptions]="datatableOptions" class="table table-bordered">
          <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Start date</th>
            <th>Created</th>
            <th>Update</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of projects;let i = index">
            <td>{{i + 1}}</td>
            <td><a href="#/project/detail?projectID={{project.id}}" style="color: blue">{{project.name | truncatetext:80}}</a></td>
            <td>
              <p *ngIf="project.description">{{project.description | truncatetext:100}}</p>
              <p *ngIf="!project.description">N/A</p>
            </td>
            <td>
              <span *ngIf=project.deadline>{{project.deadline | date:'dd/M/y'}}</span>
              <span *ngIf=!project.deadline>N/A</span>
            </td>
            <td>
              <span *ngIf=project.startDate>{{project.startDate | date:'dd/M/y'}}</span>
              <span *ngIf=!project.startDate>N/A</span>
            </td>
            <td>
              <span *ngIf=project.createdTime>{{project.createdTime | date:'dd/M/y'}}</span>
              <span *ngIf=!project.createdTime>N/A</span>
            </td>
            <td>
              <a href="#/project/update?projectID={{project.id}}">
                <button type="button" class="btn btn-primary">
                  Update
                </button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
