<title>Project Detail</title>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Projects Detail</strong>
            </div>
            <div class="card-body" style="font-size:23px"[formGroup]="viewForm" *ngIf="foundProject">
                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" >
                    <div class="form-group row" style="font-size: 30px">
                        Project Name: {{foundProject.name}}
                    </div>
                    <div>
                        Description:
                        <textarea id="textarea-input" name="textarea-input" rows="10" class="form-control" style="font-size:20px" disabled="true">{{foundProject.description}}</textarea>
                    </div>
                    <div class="form-group row">
                        Created Time: {{foundProject.createdTime | date:'d/M/y'}}
                    </div>
                    <div class="form-group row">
                        Start Date: {{foundProject.startDate | date:'d/M/y'}}
                    </div>
                    <div class="form-group row">
                        Deadline: {{foundProject.deadline | date:'d/M/y'}}
                    </div>
                    <!--<div class="form-group row" >-->
                        <!--Changed By: <input *ngIf="foundProject.changedBy" value="{{foundProject.changedBy.fullname}}"/>-->
                    <!--</div>-->
                    <!--<div class="form-group row">-->
                        <!--Changed Time: <input *ngIf="foundProject.changedTime" value="{{foundProject.changedTime | date:'d/M/y'}}"/>-->
                    <!--</div>-->
                </form>
                <button type="button" class="btn btn-primary btn-lg" style="margin-left: 600px;">Update</button>
                <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" (click)="dangerModal.show()" style="margin-left: 50px;">Close</button>
                <div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-danger" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Confirmation message!</h4>
                                <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure to close this project?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">No</button>
                                <button type="button" class="btn btn-danger" (click)="handleClose(foundProject.id)">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
