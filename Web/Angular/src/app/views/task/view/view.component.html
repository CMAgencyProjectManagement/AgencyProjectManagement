<div class="card">
  <div class="card-header">
    <strong>Task detail</strong>
  </div>
  <app-spinner *ngIf=loading.page></app-spinner>
  <div *ngIf=!loading.page class="card-body">
    <nav aria-label="breadcrumb" role="navigation">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">{{foundTask.project.name}}</a></li>
        <li class="breadcrumb-item">{{foundTask.list.name}}</li>
      </ol>
    </nav>
    <div class="col-12">
      <h2>{{foundTask.name}}</h2>
      <div class="action-row">
        <button class="btn btn-secondary">
          <i class="fa fa-edit"></i>&nbsp; Edit
        </button>
        <button class="btn btn-secondary">
          <i class="fa fa-comment-o"></i>&nbsp; Comment
        </button>
        <button class="btn btn-secondary">
          <i class="fa fa-upload"></i>&nbsp; Upload
        </button>

        <button class="btn btn-secondary ml-5">
          <i class="fa fa-check"></i>&nbsp; Done
        </button>
      </div>
    </div>
  </div>
</div>
