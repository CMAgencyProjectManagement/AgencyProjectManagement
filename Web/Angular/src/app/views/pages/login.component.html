<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <div class="row justify-content-center">
                <h1>Login</h1>
              </div>
              <div class="row justify-content-center">
                <p class="text-muted">Sign In to your account</p>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input #loginField type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input #passwordField type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row justify-content-center">
                  <button (click)="login()" type="button" class="btn btn-primary px-4">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
