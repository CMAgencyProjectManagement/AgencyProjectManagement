<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <strong>Update user</strong>
      </div>
      <app-spinner *ngIf="isPageLoading"></app-spinner>
      <div class="card-body animated fadeIn" *ngIf="!isPageLoading">
        <div [formGroup]="updateForm" class="form-horizontal col-6">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="email-input">Email <span style="color: #ee0d0d"><strong>*</strong></span> </label>
            <div class="col-8">
              <input type="text" id="email-input" name="email-input" [ngClass]="{'form-control': true, 'is-invalid': errors.email}" formControlName="email">
              <div class="invalid-feedback" *ngIf="errors.email">{{errors.email}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="phone-input">Phone <span style="color: #ee0d0d"><strong>*</strong></span></label>
            <div class="col-8">
              <input type="text" id="phone-input" name="phone-input" class="form-control" [ngClass]="{'form-control': true, 'is-invalid': errors.phone}"
                formControlName="phone">
              <div class="invalid-feedback" *ngIf="errors.phone">{{errors.phone}}</div>
            </div>
          </div>
          <div class="form-group row" *ngIf="teams">
            <label class="col-4 col-form-label text-right">Department</label>
            <div class="col-8">
              <select formControlName="team" [ngClass]="{'form-control': true, 'is-invalid': errors.team}">
                <option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</option>
              </select>
              <div class="invalid-feedback" *ngIf="errors.team">{{errors.team}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Active</label>
            <div class="col-8">
              <label class="switch switch-3d switch-primary">
                <input type="checkbox" class="switch-input" formControlName="isActive">
                <span class="switch-label"></span>
                <span class="switch-handle"></span>
              </label>
              <div class="invalid-feedback" *ngIf="errors.isActive">{{errors.isActive}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Password </label>
            <div class="col-8">
              <button type="button" class="btn btn-secondary"
                      (click)="openConfirmResetPassword(resetPasswordModal)"
                      [ladda]="isResetPasswordLoading">
                Reset Password</button>
              <div *ngIf="newpassword" class="alert alert-success" role="alert">
                New password: {{newpassword}}
              </div>
            </div>
          </div>
          <div class="form-actions text-center">
            <div class="col-12">
              <button class="btn btn-primary" (click)="handleUpdate()" [ladda]="isSavingChange">
                Save changes
              </button>
              <button class="btn btn-secondary" type="button" (click)="setDefaultValue(foundUser)">Reset</button>
            </div>
          </div>
          <!--Modal-->
          <ng-template #resetPasswordModal>
            <div class="modal-header">
              <h2>Confirm</h2>
            </div>
            <div class="modal-body text-center">
              <p>You are about to reset user {{foundUser.name}}'s password !</p>
              <button type="button" class="btn btn-primary" (click)="handleConfirmResetPassword(true)">Confirm</button>
              <button type="button" class="btn btn-secondary" (click)="handleConfirmResetPassword(false)">Cancel</button>
            </div>
          </ng-template>
          <!--Modal-->
        </div>
      </div>
    </div>
  </div>
</div>
