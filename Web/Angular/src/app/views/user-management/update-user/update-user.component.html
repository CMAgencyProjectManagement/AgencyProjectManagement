<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <strong>Update account</strong>
      </div>
      <app-spinner *ngIf="isPageLoading"></app-spinner>
      <div class="card-body animated fadeIn" *ngIf="!isPageLoading">
        <div [formGroup]="updateForm" class="form-horizontal col-6">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="email-input">Email</label>
            <div class="col-8">
              <input type="text" id="email-input" name="email-input" [ngClass]="{'form-control': true, 'is-invalid': errors.email}" formControlName="email">
              <div class="invalid-feedback" *ngIf="errors.email">{{errors.email}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="phone-input">Phone</label>
            <div class="col-8">
              <input type="text" id="phone-input" name="phone-input" class="form-control" [ngClass]="{'form-control': true, 'is-invalid': errors.phone}"
                formControlName="phone">
              <div class="invalid-feedback" *ngIf="errors.phone">{{errors.phone}}</div>
            </div>
          </div>
          <div class="form-group row" *ngIf="teams">
            <label class="col-4 col-form-label text-right">Team</label>
            <div class="col-8">
              <select formControlName="team" [ngClass]="{'form-control': true, 'is-invalid': errors.team}">
                <option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</option>
              </select>
              <div class="invalid-feedback" *ngIf="errors.team">{{errors.team}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Active</label>
            <div class="col-8">
              <label class="switch switch-3d switch-primary">
                <input type="checkbox" class="switch-input" formControlName="isActive">
                <span class="switch-label"></span>
                <span class="switch-handle"></span>
              </label>
              <div class="invalid-feedback" *ngIf="errors.isActive">{{errors.isActive}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right">Password </label>
            <div class="col-8">
              <button type="button" class="btn btn-secondary"
                      (click)="resetPassword(userID)"
                      [ladda]="isResetPasswordLoading">
                Reset Password</button>
              <div *ngIf="newpassword" class="alert alert-success" role="alert">
                New password: {{newpassword}}
              </div>
            </div>
          </div>
          <!-- <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="file-input">Avatar</label>
            <div class="col-8">
              <input type="file" id="file-input" name="file-input" [ngClass]="{'form-control': false, 'is-invalid': errors.avatar}" (change)="avatarFileChange($event)">
              <div class="invalid-feedback" *ngIf="errors.avatar">{{errors.avatar}}</div>
            </div>

          </div> -->
          <div class="form-actions text-center">
            <div class="col-12">
              <button class="btn btn-primary" (click)="handleUpdate()" [ladda]="isSavingChange">
                Save changes
              </button>
              <button class="btn btn-secondary" type="button" (click)="setDefaultValue(foundUser)">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
