<div style="align-content: center">
  <div class="card align-items-center">
    <h1 style="margin-top: 20px">Sign up</h1>
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group row">
          <label class="col-md-4 col-form-label" for="username-input">Username:</label>
          <div class="col-md-8">
            <input type="text" id="username-input" name="username-input" class="form-control" style="position: relative;
            left: -31px;
            width: 257px;">
            <span class="help-block" style="position: relative;
            left: -30px;">Please enter username</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="password-input">Password</label>
          <div class="col-md-9">
            <input type="password" id="password-input" name="password-input" class="form-control">
            <span class="help-block">Please enter a complex password</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="name-input">Fullname:</label>
          <div class="col-md-9">
            <input type="email" id="name-input" name="name-input" class="form-control">
            <span class="help-block">Please enter name</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="email-input">Email:</label>
          <div class="col-md-9">
            <input type="email" id="email-input" name="email-input" class="form-control">
            <span class="help-block">Please enter your email</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="select1">Gender</label>
          <div class="col-md-9">
            <select id="select1" name="select1" class="form-control">
              <option value="0">Please select</option>
              <option value="1">Female</option>
              <option value="2">Male</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="file-input">Avatar</label>
          <div class="col-md-9  ">
            <input type="file" id="file-input" name="file-input">
          </div>
        </div>
        <div class="form-actions" style="margin-left: 100px">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <button class="btn btn-secondary" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
