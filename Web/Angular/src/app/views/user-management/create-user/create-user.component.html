<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <strong>Create account</strong>
      </div>
      <app-spinner *ngIf="isLoadingPage"></app-spinner>
      <div class="card-body animated fadeIn" *ngIf="!isLoadingPage">
        <div [formGroup]="signupForm" class="form-horizontal col-6 ">
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="username-input">Username</label>
            <div class="col-8">
              <input type="text" id="username-input" name="username-input"
                     [ngClass]="{'form-control': true, 'is-invalid': errors.username}"
                     formControlName="username">
              <div class="invalid-feedback" *ngIf="errors.username">{{errors.username}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="password-input">Password</label>
            <div class="col-8">
              <input type="password" id="password-input" name="password-input"
                     [ngClass]="{'form-control': true, 'is-invalid': errors.password}"
                     formControlName="password">
              <div class="invalid-feedback" *ngIf="errors.password">{{errors.password}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="name-input">Fullname</label>
            <div class="col-8">
              <input type="text" id="name-input" name="name-input" class="form-control"
                     [ngClass]="{'form-control': true, 'is-invalid': errors.fullname}"
                     formControlName="fullname">
              <div class="invalid-feedback" *ngIf="errors.fullname">{{errors.fullname}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="email-input">Email</label>
            <div class="col-8">
              <input type="email" id="email-input" name="email-input"
                     [ngClass]="{'form-control': true, 'is-invalid': errors.email}"
                     formControlName="email">
              <div class="invalid-feedback" *ngIf="errors.email">{{errors.email}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="phone-input">Phone</label>
            <div class="col-8">
              <input type="text" id="phone-input" name="phone-input" class="form-control"
                     [ngClass]="{'form-control': true, 'is-invalid': errors.phone}"
                     formControlName="phone">
              <div class="invalid-feedback" *ngIf="errors.phone">{{errors.phone}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="email-input">Date of Birth</label>
            <div class="col-8">
              <my-date-picker [options]="myDatePickerOptions"
                              formControlName="birthDate"
                              [ngClass]="{'form-control': false, 'is-invalid': errors.birthdate}"
                              required></my-date-picker>
              <div class="invalid-feedback" *ngIf="errors.birthdate">{{errors.birthdate}}</div>
            </div>

          </div>
          <div class="form-group row" *ngIf="teams">
            <label class="col-4 col-form-label text-right">Team</label>
            <div class="col-8">
              <select formControlName="team"
                      [ngClass]="{'form-control': true, 'is-invalid': errors.team}">
                <option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</option>
              </select>
              <div class="invalid-feedback" *ngIf="errors.team">{{errors.team}}</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label text-right" for="file-input">Avatar</label>
            <div class="col-8">
              <input type="file" id="file-input" name="file-input"
                     [ngClass]="{'form-control': false, 'is-invalid': errors.avatar}"
                     (change)="avatarFileChange($event)">
              <div class="invalid-feedback" *ngIf="errors.avatar">{{errors.avatar}}</div>
            </div>

          </div>
          <div class="form-actions text-center">
            <div class="col-12">
              <button class="btn btn-primary"
                      (click)="handleCreate()"
                      [ladda] = "isLoading">
                Save changes
              </button>
              <button class="btn btn-secondary" type="button" (click)="signupForm.reset()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
