<h1>
  <strong>Manage account</strong>
</h1>
<table *ngIf="users" class="table table-info">
  <thead class="thead-light">
  <tr>
    <th>#</th>
    <th>Username</th>
    <th>Avatar</th>
    <th>isAdmin</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users;let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{user.username}}</td>
    <td><img src="https://www.placehold.it/100x100?text=avatar" alt="..." class="img-thumbnail"></td>
    <td>
      <label class="switch switch-default switch-pill switch-primary-outline-alt">
        <input type="checkbox" class="switch-input" [attr.checked]="user.isAdmin ? '' : null">
        <span class="switch-label"></span>
        <span class="switch-handle"></span>
      </label>
    </td>
  </tr>
  </tbody>
</table>
<a href="#" style="right:10px;bottom:40px;position:absolute">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">4</a></li>
    <li class="page-item"><a class="page-link" href="#">5</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</a>
