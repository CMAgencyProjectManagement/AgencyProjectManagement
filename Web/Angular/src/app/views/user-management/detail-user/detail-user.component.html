<div class="card">
  <div class="card-header">
    <strong>User Detail</strong>
  </div>
  <div class="card-body">
    <div id="AvaAndDe" class="row">

      <div id="left">
        <img class="img-circle" *ngIf="foundUser" src="{{foundUser.avatar}}" height="100%" width="100%">
      </div>
      <div id="left">
        <div>
          <b id="name" *ngIf="foundUser" style="text-transform: uppercase">{{foundUser.username}}</b>
        </div>
        <div id="team" *ngIf="foundUser">{{foundUser.team}}</div>
        <div id="role" *ngIf="foundUser">{{foundUser.isManager}}
          <span class="badge badge-success" style="font-size: 20px;">Active</span>
        </div>
        <div id="phone" class="row" *ngIf="foundUser">(+84) <span>{{foundUser.phone}}</span></div>
        <div>
          <p id="email" *ngIf="foundUser">{{foundUser.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
