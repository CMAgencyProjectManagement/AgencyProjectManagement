<h1>
  <strong>Manage team</strong>
</h1>
<table class="table table-info">
  <thead class="thead-light">
    <tr>
      <th>#</th>

      <th>Name</th>
      <th>Team leader</th>
      <th>createdBy</th>
      <th>createdDate</th>
      <th>isClose</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let team of teams;let i = index+1">
    <th scope="row">{{i}}</th>
    <td>{{team.name}}</td>
    <td>{{"team lead name"}}</td>
    <td>{{team.createdBy}}</td>
    <td>{{team.createdDate}}</td>
    <td>
      <label class="switch switch-default switch-pill switch-primary-outline-alt">
        <input type="checkbox" class="switch-input" [attr.checked]="team.IsClosed ? '' : null">
        <span class="switch-label"></span>
        <span class="switch-handle"></span>
      </label>
    </td>
  </tr>
  </tbody>
</table>
