<div style="align-content: left">
  <div class="card align-items-left">

    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <h1>
          <div class="col-md-12 col-form-label" *ngIf="foundTeam">
            {{foundTeam.name}}
          </div>
        </h1>
        <div class="form-group row">

          <label class="col-md-2 col-form-label" for="teamLeader-input">Team leader:</label>
          <!-- phan card -->
          <div class="col-md-2">
            <div class="card  align-items-md-center" style="position: relative;
            left: -35px;
            width: 10rem">
              <div class="card-body">
                <img class="img-avatar" alt="admin@bootstrapmaster.com" src="..." alt="Card image cap">
                <h5 class="card-title">
                  <a href="#/dashboard">Dien Doan </a>
                </h5>
              </div>
            </div>
          </div>


        </div>


        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="team-member-input">Team member:</label>



        </div>

      </form>
    </div>
  </div>
</div>
