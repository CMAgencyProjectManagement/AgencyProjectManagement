<div style="align-content: left">
  <div class="card align-items-left">
    <div class="card-header">
      <strong>Department's detail</strong>
    </div>
    <div class="card-body" *ngIf="foundTeam">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="col-12 text-center" *ngIf="foundTeam" style=" text-transform: uppercase">
          <h1>
            {{foundTeam.name}}
          </h1>
        </div>
        <div>
          <table class="table table-bordered">
            <thead>
            <tr>

              <th>User</th>
              <th>Role</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody *ngIf="foundUser.length !== 0">
            <tr *ngFor="let user of foundUser">
              <td>
                <a href="#/account/detail?id={{user.id}}">{{user.username}}</a>
              </td>
              <td>
                <div *ngIf="user.isAdmin">
                  <strong>Admin </strong>
                </div>
                <div *ngIf="!user.isAdmin && user.isManager">
                  <strong>Manager </strong>
                </div>
                <div *ngIf="!user.isAdmin && !user.isManager">
                  Staff
                </div>

              </td>
              <td>
                <div *ngIf="user.status">Active</div>
                <div *ngIf="!user.status">Banned</div>

              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
