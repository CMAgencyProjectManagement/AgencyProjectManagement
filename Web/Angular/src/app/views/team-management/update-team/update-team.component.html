<div style="align-content: left">
  <div class="card align-items-left">
    <h1 style="margin-left: 300px"><strong>Update Team's information</strong> </h1>
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="name-input">Team name:</label>
          <div class="col-md-8">
            <input type="text" id="name-input" name="name-input" class="form-control" disabled="true" style="position: relative;
            left: -35px;
            width: 208px;">
            <script type="text/javascript">
              document.write(qs("name"));
            </script>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="teamLeader-input">Team leader:</label>
          <div class="col-md-8">
            <input type="text" id="teamLeader-input" name="teamLeader-input" class="form-control" style="position: relative;
            left: -35px;
            width: 208px;">
            <span class="help-block" style="position: relative;
            left: -35px;">Please enter Team leader's name</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="createdBy-input">Created by:</label>
          <div class="col-md-8">
            <input type="text" id="createdBy-input" name="createdBy-input" class="form-control" style="position: relative;
            left: -35px;
            width: 208px;">
            <span class="help-block" style="position: relative;
            left: -35px;">Please enter Admin's name</span>
          </div>
        </div>
        
        <div class="form-group row">
            <label class="col-md-5 col-form-label" for="createdDate-input">Created date:</label>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="date">Date</label>
              <select class="form-control" id="date">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                </select>
            </div>
          </div>
          <div class="form-group col-sm-3">
            <label for="month">Month</label>
            <select class="form-control" id="month">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="form-group col-sm-3">
            <label for="year">Year</label>
            <select class="form-control" id="year">
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
              <option>2007</option>
              <option>2008</option>
              <option>2009</option>
              <option>2010</option>
              <option>2011</option>
              <option>2012</option>
              <option>2013</option>
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-2 col-form-label" for="isClose-input">Is close:</label>
          <div class="col-md-8" style="position: relative;
          left: -35px;">
            <label class="switch switch-3d switch-primary">
              <input type="checkbox" class="switch-input" unchecked>
              <span class="switch-label"></span>
              <span class="switch-handle"></span>
            </label>
          </div>
        </div>
        <div class="form-actions" style="margin-left: 100px">
          <button type="submit" class="btn btn-primary" (click)="handleCreate()">Update
          </button>

          <button class="btn btn-secondary" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
