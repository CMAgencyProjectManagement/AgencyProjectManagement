<div class="card">
  <div class="card-header" role="tab" id="headingOne" (click)="isCollapsed = !isCollapsed">
    <h5 class="mb-0">
      <a data-toggle="collapse" href="#/user?id={{comment.createdBy.id}}" aria-expanded="true" aria-controls="collapseOne" class="">
        {{comment.createdBy.name}}
      </a>
    </h5>
  </div>
  <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion" style=""
       (collapsed)="collapsed($event)"
       (expanded)="expanded($event)"
       [collapse]="isCollapsed">
    <div class="card-body">
      {{comment.body}}
    </div>
  </div>
</div>
