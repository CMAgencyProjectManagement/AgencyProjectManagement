<div class="card">
  <div class="card-header">
    <strong>Tasks</strong>
    <a href="#/project/task?projectID={{project.id}}" *ngIf="showbutton">
      <button type="button" class="btn btn-primary" style="margin-left: 77%">
        View full
      </button>
    </a>
  </div>
  <app-spinner *ngIf=!project></app-spinner>
  <div *ngIf=project>
    <div class="card-body" *ngIf="project">
      <div class="row" style="margin-bottom: 1rem;">
        <div class="input-group col-12">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="search(searchField.value)">
              <i class="fa fa-search"></i> Search
            </button>
            <button class="btn btn-secondary" type="button" (click)="clear()">
              <i class="fa fa-times"></i>
            </button>
          </span>
          <input class="form-control" type="text" (change)="search(searchField.value)" #searchField>
        </div>
      </div>
      <!-- -->
      <div class="well mb-4" *ngIf="foundTasks.length > 0" style="font-size: 18px">
        Found tasks: 
        <ul class="list-group" *ngFor="let task of foundTasks;let i=index">
          <li class="list-group-item" style="background-color: #f0f3f5">
            <a routerLink="/task/view/{{task.id}}" style="font-size: 17px;color: black">
              {{task.name}}
            </a>
          </li>
        </ul>
      </div>
      <!-- -->
      <div class="row task-row">
        <div>
          <ng-container *ngFor="let lists of project.lists;let i = index">
            <div class="card cardstyle" style="margin-left: 15px;">
              <div class="card-header cardheadertext" style="font-size: 18px">
                <div class="form-group row">
                    <div class="col-9">
                        {{lists.name}}
                    </div>
                    <div class="col-3">
                        <div class="btn-group" dropdown>
                            <button dropdownToggle type="button" class="btn btn-secondary dropdown-toggle">
                              <span class="caret"></span>
                            </button>
                            <ul *dropdownMenu class="dropdown-menu" role="menu">
                              <li role="menuitem">
                                <a class="dropdown-item" style="cursor: pointer" (click)="handleOnRenameListClick(lists.id, lists.name)">Rename</a>
                              </li>
                              <li role="menuitem">
                                <a class="dropdown-item" style="cursor: pointer" (click)="handleOnRemoveListClick(lists.id)">Remove list</a>
                              </li>
                              <li role="menuitem">
                                <a class="dropdown-item" style="cursor: pointer" href="#/task/create?projectID={{project.id}}&listID={{lists.id}}">Add task</a>
                              </li>
                            </ul>
                          </div>
                    </div>
                </div>
              </div>
              <div class="card-body cardbodytext" *ngIf="lists.tasks">
                <div class="card task-card" *ngFor="let task of lists.tasks" data-toggle="modal" style="cursor: pointer" data-toggle="modal"
                  id="task">
                  <a routerLink="/task/view/{{task.id}}" style="text-decoration: none; color: black">
                    <div class="card-body">
                      {{task.name}}
                    </div>
                  </a>
                  <div class="card-footer" style="height: 30px;padding-top: 5px;

                  padding-right: 5px;">
                  <a routerLink="/task/view/{{task.id}}" style="text-decoration: none; color: black">
                    <span class="badge badge-success float-right" *ngIf="task.status==0">Not yet</span>
                    <span class="badge badge-primary float-right" *ngIf="task.status==1">Executing</span>
                    <span class="badge badge-danger float-right" *ngIf="task.status==2">Late</span>
                    <span class="badge badge-warning float-right" *ngIf="task.status==3">Waiting for review</span>
                  </a>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container>
            <div style="margin-left: 15px;">
              <button type="button" class="btn btn-primary" style="width: 300px;height: 56px;
              font-size: 17px;" (click)="handleOnAddListClick()">
                <b>Add List</b>
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
