<div class="card">
  <div class="card-header">
    <strong>Tasks</strong>
  </div>
  <div class="card-body scroll" *ngIf="project">
    <div class="row">
      <div class="col-sm-6 col-md-6" *ngFor="let lists of project.lists;let i = index">
        <ng-container>
          <div class="card">
            <div class="card-header cardheadertext">
              {{lists.name}}
            </div>
            <div class="card-body cardbodytext" *ngIf="lists.tasks">
              <div class="card task-card" *ngFor="let task of lists.tasks" data-toggle="modal" style="cursor: pointer"
                   data-toggle="modal" id="task">
                <a href="#/project/task-detail?projectID={{project.id}}&listID={{lists.id}}&taskID={{task.id}}" style="text-decoration: none; color: black">
                  <div class="card-body">
                    {{task.name}}
                  </div>
                </a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
