<div class="modal-header">
  <h4 class="modal-title pull-left">Add list</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="handleOnClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" id="listname">
  <div class="col-sm-9">
    <span>Are you sure to create this project?</span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="handleOnConfirm()">Confirm</button>
  <button type="button" class="btn btn-secondary" (click)="handleOnCancel()">Cancel</button>
</div>
