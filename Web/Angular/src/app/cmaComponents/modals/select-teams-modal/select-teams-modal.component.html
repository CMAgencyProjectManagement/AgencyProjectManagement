<div class="modal-header">
    <h4 class="modal-title pull-left" *ngIf="!title">Select Teams</h4>
    <h4 class="modal-title pull-left" *ngIf="title">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="handleOnClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <div class="col-12" *ngIf="message">
      {{message}}
    </div>
    <div class="col-12">
      <div class="form-group row">
        <div class="col-md-9">
          <select id="user-select" name="user-select" class="form-control" (change)="handleOnSelect($event.target.value)">
            <option value="{{undefined}}">Please select teams</option>
            <option value="{{user.id}}" *ngFor="let user of userPool">{{user.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-12" *ngIf="selectedUsers.length > 0">
      <h3>Selected</h3>
      <app-user-list [users]="selectedUsers"></app-user-list>
    </div>
  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="handleOnConfirm()">{{confirmButtonText}}</button>
    <button type="button" class="btn btn-secondary" (click)="handleOnCancel()">Cancel</button>
  </div>
