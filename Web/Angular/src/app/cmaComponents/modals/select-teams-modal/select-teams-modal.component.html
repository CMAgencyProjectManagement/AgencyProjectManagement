<div class="modal-header">
  <h4 class="modal-title pull-left" *ngIf="!title">Select Teams</h4>
  <h4 class="modal-title pull-left" *ngIf="title">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="handleOnClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="col-12" *ngIf="message">
    {{message}}
  </div>
  <div class="col-12">
    <div class="form-group row">
      <div class="col-12">
        <ng-select [items]="teamPool"
                   bindLabel="name"
                   bindValue="id"
                   placeholder="Select departments"
                   (change)="onChange($event)"
                   [multiple]="true"
                   [closeOnSelect]="false"
                   [(ngModel)]="selectedTeamIds">
        </ng-select>
      </div>
    </div>
  </div>

  <!--<div class="col-12" *ngIf="selectedTeams.length > 0">-->
    <!--<h3>Selected</h3>-->
    <!--<app-user-list [users]="selectedTeams"></app-user-list>-->
  <!--</div>-->

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="handleOnConfirm()">{{confirmButtonText}}</button>
  <button type="button" class="btn btn-secondary" (click)="handleOnCancel()">Cancel</button>
</div>
